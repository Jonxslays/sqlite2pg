[tool.poetry]
name = "sqlite2pg"
version = "0.1.0"
description = "A module designed to aid in migrating databases from Sqlite3 to Postgresql."
authors = ["Jonxslays"]
license = "BSD-3-Clause"

[tool.poetry.scripts]
sqlite2pg = "sqlite2pg.cli:main"

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.dev-dependencies]
black = "^21.8b0"
mypy = "^0.910"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
